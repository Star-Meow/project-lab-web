<!DOCTYPE html>
<title>場地圖</title>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>場地介紹</title>
    <script src="/static/script/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/info.css" />
  </head>

  <body>
    <header class="main_header">
      <div class="container">
        <nav class="main_nav">
          <a href="http://127.0.0.1:5000/info">首頁</a>
          <a href="http://127.0.0.1:5000/field">場地介紹</a>
          <a href="http://127.0.0.1:5000/result">專題成果</a>
          <a href="http://127.0.0.1:5000/about">關於我們</a>
        </nav>
      </div>
    </header>

    <!-- 新增東西的地方的頭 -->
    <div id="main_c">
      <div class="abu_container">
        <div class="field">
          <img id="fieldinfo" src="" />
          <div id="text_title">
            <h1>研究動機</h1>

            <p>
              我們收到專業籃球隊對於分析軟體的需求，因而發想建構出一個系統。<br>
              此系統能夠協助教練以及其他賽事相關人員對於分析籃球場上球員的走位，背號追蹤，持球情況，做追蹤紀錄以及分析。
              並使其資料轉換為戰術路徑圖，以藉以確認球員在戰術練習中是否符合擬定的戰略。<br />
            </p>
          </div>
        </div>

        <div class="rightbar">
          <ul>
            <li class="pic01"><a>專題研究動機</a></li>
            <li class="pic02"><a>架構圖介紹</a></li>
            <li class="pic03"><a>資料前處理</a></li>
            <li class="pic04"><a>辨識相關技術</a></li>
            <li class="pic04"><a>前端呈現成果</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 新增東西的地方的尾 -->
    <div class="main_footer">
      <div class="footer_container"></div>

      <div class="made_by">
        <p>© 2023 球員辨識畢專。亞洲大學資工系。</p>
        <p>Made by 簡宇健 & 曾俊杰</p>
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    var defaultText = "Your Default Text";
    var defaultImage = "/static/image/action.png";

    $("#fieldinfo").attr("src", defaultImage);
    $("#fieldinfo").css({
            width: "1700px",
            height: "600px" 
          });
    $("#imageText").text(defaultText);

    $(".rightbar li").click(function () {
      var buttonText = $(this).text();
      var imagePath = "/static/image/";
      switch (buttonText) {
        case "專題研究動機":
          $("#fieldinfo").attr("src", imagePath + "action.png");
          $("#fieldinfo").css({
            width: "1700px",
            height: "800px" 
          });
          $("#text_title h1").html("研究動機");
          $("#text_title p").html(
            "我們收到專業籃球隊對於分析軟體的需求，因而發想建構出一個系統。<br>此系統能夠協助教練以及其他賽事相關人員對於分析籃球場上球員的走位，背號追蹤，持球情況，做追蹤紀錄以及分析。<br>並使其資料轉換為戰術路徑圖，以藉以確認球員在戰術練習中是否符合擬定的戰略。<br />"
          );
          break;
        case "架構圖介紹":
          $("#fieldinfo").attr("src", imagePath + "frame.png");
          $("#fieldinfo").css({
            width: "1600px",
            height: "400px" 
          });
          $("#text_title h1").text("架構圖介紹");
          $("#text_title p").text("左圖為程式之架構圖，。");
          break;
        case "資料前處理":
          $("#fieldinfo").attr("src", imagePath + "labelimg.png");
          $("#fieldinfo").css({
            width: "1600px",
            height: "800px" 
          });
          $("#text_title h1").html("Labelimg前處理");
          $("#text_title p").html("首先前處理部分，我們使用labelimg進行圖片標記，因我們最初需要先進行切割場內以及場外人員的區分，因此我們以圖內的場地線為界進行分區。<br>以左方圖片為例，我們利用射線法，以場地邊線為界切割場地內部，在線之外的人員為場外，反之為場內，區分出人員所在之場內外。"
          );
          break;
          case "辨識相關技術":
          $("#fieldinfo").attr("src", imagePath + "detimage.png");
          $("#fieldinfo").css({
            width: "1400px",
            height: "1000px" 
          });
          $("#text_title h1").html("AI辨識使用之相關技術");
          $("#text_title p").html("使用Yolov7的模型來進行訓練，並作為之後辨識位置、背號以及持球狀態依據。<br>左方為其中一個攝影機之辨識影像截圖，可看到利用AI辨識之人員分布。"
          );
          break;
          case "前端呈現成果":
          $("#fieldinfo").attr("src", imagePath + "field_03.png");
          $("#text_title h1").html("前端呈現");
          $("#text_title p").html("目前呈現方式為利用flask架設網頁，接收來自Yolov7所辨識之球員位置資料，將其呈現在網頁上的同時，將其記錄至資料庫，以便做回放之用。"
          );
          break;
      }
    });
  });
</script>
