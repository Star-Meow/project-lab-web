    <script>
      function updatePlayerPosition() {
        $.ajax({
          url: "/data2",
          type: "GET",
          dataType: "json",
          success: function (data) {
            if (data && data.number && data.number.length > 0) {
				var players = [];
              for (var i = 0; i < data.number.length; i++) {
                var player = {
                  number: data.number[i],
                  x_coordinate: data.x_coor[i],
                  y_coordinate: data.y_coor[i],
                  has_ball: data.has_ball[i],
                  frame: data.frame[i],
                  x_lap: 0,
                  y_lap: 0,
                };
				players.push(player);
                //handlePlayerPosition(player, "playerImage" + data.number[i]);
              }
			  players = jack(players);
			  console.log(players.length)
			  for(var i=0;i<players.length;i++)
			  {handlePlayerPosition("playerImage" + players[i].number,players[i]);}
			  
              cam_video(player, "cam01", "01");
              cam_error("cam02");
              cam_error("cam03");
              cam_video(player, "cam04", "04");
              cam_error("cam05");
              cam_video(player, "cam06", "06");
            }
          },
          error: function (error) {
            console.error("Ajax request failed:", error);
          },
        });
      }
	function jack(players) {
	  for (var i = 0; i < players.length; i++) {
		for (var j = i + 1; j < players.length; j++) {
		  if (
			players[i].x_coordinate === players[j].x_coordinate &&
			players[i].y_coordinate === players[j].y_coordinate
		  ) {
			players[j].x_coordinate += 0.45;
		  }
		}
	  }
	  return players;
	}
      function handlePlayerPosition(data,player) {
/*         for (var j = 0; j < player.number; j++) {
          if (i !== j) {
            if (
              player[i].x_coordinate === player[j].x_coordinate &&
              player[i].y_coordinate === player[j].y_coordinate
            ) {
              if (player[i].number > player[j].number) {
                player[i].x_lap += 30;
              } else {
                player[j].x_lap += 30;
              }
            }
          }
        } */
		
        var playerImage = document.getElementById(data);
		
        var imagePath = "/static/image/number" + player.number;

        if (player.has_ball === 1) {
          imagePath += "_hasball.png";
        } else {
          imagePath += ".png";
        }

        playerImage.src = imagePath;
        playerImage.style.left =
          $("#flex_box2").offset().left +
          45 +
          player.x_coordinate * 134 +
          player.x_lap +
          "px";
        playerImage.style.top =
          $("#flex_box2").offset().top + 30 + player.y_coordinate * 150 + "px";
        /*72 + 144x, 152*/
        /*67 + 134x, 134*/
        console.log(player.x_lap);
      }

      function cam_error(imageId) {
        var camElement = document.getElementById(imageId);
        camElement.src = "/static/image/lost.png";
      }

      function cam_video(player, imageId, cam) {
        var camElement = document.getElementById(imageId);
        if (player.frame < 10) {
          camElement.src =
            "/static/" + cam + "cam/cam" + cam + "_0" + player.frame + ".jpg";
        }
        if (player.frame >= 10) {
          camElement.src =
            "/static/" + cam + "cam/cam" + cam + "_" + player.frame + ".jpg";
        }
      }

      setInterval(updatePlayerPosition, 800);
    </script>
  </body>
